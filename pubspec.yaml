name: flutter_g4
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.3
  lottie: ^2.2.0
  badges: ^3.0.2
  fl_chart: ^0.60.0
  flutter_rating_bar: ^4.0.1
  flutter_staggered_animations: ^1.1.1
  flutter_slidable: ^2.0.0
  desktop_window: ^0.4.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/image/
    - assets/lottie/
    - assets/svg/
    - assets/icon/


  fonts:
    - family: Arch
      fonts:
        - asset: assets/fonts/architects_regular.ttf
    
    - family: Coco
      fonts:
        - asset: assets/fonts/coco/coco.ttf

 